<template>
    <lightning-card title="conditional formatting">
        <div class="slds-var-m-around_x-small">
            <lightning-button variant="brand" label="Show Data" 
            title="click button" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
            <template if:true={isVisible}>
                <div>Welcome to Zero to hero course</div>
            </template>
            <template if:false={isVisible}>
                <div>You can't see the data. Please click the button</div>
            </template>
            </div>
            <lightning-input type="text" label="Type hello to see the data" onkeyup={changeHandler}></lightning-input>
            <template if:true={hellomethod}>
            <div>Hurray!!!! you have entered hello</div>
            </template>
    </lightning-card>
</template>
